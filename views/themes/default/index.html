<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/tabs.css">
		<!-- <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com"> -->
	</head>
	
	<body>
		<div id="fixed-controllers" >
			<div class="top" id="cover-thumb" >

				Crap!

			</div>
			
			<div class="top" id="audioplayer" >
							
				<div style="font-size: 150%;">
					<strong><div class="player-track-info" id="track-artist"> </div></strong>
				</div>

				<div style="font-size: 110%;">
					<strong><div class="player-track-info" id="track-album"> </div></strong>
				</div>
				<div>
					<div class="player-track-info" id="track-name"> </div>  
				</div>

				<div id="timeline-container">
					<div id="timeline">
						<div id="playhead"></div>
					</div>
									
				</div>
				
			
				<audio id="player" > Your browser does not support HTML5 audio. </audio>

				<div id="controls" class="controls">

					<div class="player-control" id="div_play"> <button id="btn_play">Play</button> </div>
					<div class="player-control"  id="div_pause" style="display:none;"> <button id="btn_pause">Pause</button> </div>
					<div class="player-control"  id="div_stop" style="display:none;"> <button id="btn_stop">Stop</button> </div>
					
					<button id="btn_prev">Prev</button> 

					<button id="btn_next">Next</button> 

					<div style="display: inline-block;" id="track-time">00:00</div> <div style="display: inline-block;">/</div> <div style="display: inline-block;" id="track-duration"> 00:00</div>
				</div> 

			</div>
		

			<div id="search-box"> 
				Search:
				<div id="search-reduced" >
					
							<input type="search" id="search" placeholder="track, artist or album" />
							<div id="search-results"></div>
					
				</div>
				
			</div>
			

		</div>
		<div class="top-spacer"></div>
		<div id="cover-big">
			<div id="cover-big-transparency" >
				<div id="list"></div>
				<div id="play-list-area">
					<div class="css3-tabstrip">
					    <ul>
					        <li id="tab1">
					            <input type="radio" name="css3-tabstrip-0" checked="checked" id="css3-tabstrip-0-0" />
					            <label for="css3-tabstrip-0-0" class="first">PlayList1</label>
					            <div id="Playlist1" class="playlist-content" style="border-top: 1px solid green;" >
					            	<table style="width:100%;background-color: rgba(100,100,100,.7);">
					            		<thead>Playlist 1</thead>
					            		<tr><th>Index</th><th>Artist</th><th>Album</th><th>Track</th><th>Year</th></tr>
					            	</table>
					            </div>
					        </li>
					        <li id="tab2">
					            <input type="radio" name="css3-tabstrip-0" id="css3-tabstrip-0-1" />
					            <label for="css3-tabstrip-0-1">PlayList2</label>
					            <div id="Playlist2" class="playlist-content" style="border-top: 1px solid green;" >
				            		<table style="width:100%;background-color: rgba(100,100,100,.7);">
					            		<thead>Playlist 2</thead>
					            		<tr><th>Index</th><th>Artist</th><th>Album</th><th>Track</th><th>Year</th></tr>
					            	</table>
					            </div>
					        </li>
					        <li id="tab3">
					            <input type="radio" name="css3-tabstrip-0" id="css3-tabstrip-0-2" />
					            <label for="css3-tabstrip-0-2">PlayList3</label>
					            <div id="Playlist3" class="playlist-content" style="border-top: 1px solid green;" >
					            	<table style="width:100%;background-color: rgba(100,100,100,.7);">
					            		<thead>Playlist 3</thead>
					            		<tr><th>Index</th><th>Artist</th><th>Album</th><th>Track</th><th>Year</th></tr>
					            	</table>
					            </div>
					        </li>
					    </ul>
					</div>
				</div>
			</div>
		</div>

		<script src="js/util.js"></script>
		<script src="js/search.js"></script>
		<script src="js/playlist.js"></script>
		<script src="js/player.js"></script>
